<template>
    <a href="#" onclick={handleClick}>
        <lightning-layout vertical-align="center">
        <lightning-layout-item padding="around-small">
            <p>{sensor.Name}</p>
        </lightning-layout-item>                      
        </lightning-layout>
    </a>
    <template if:true={isOpen}>
        <lightning-record-view-form
                    id="recordEditForm"
                    record-id={sensor.Id}
                    object-api-name="Sensor__c"
                >
            <lightning-output-field field-name="Max_Vectors_Length__c"></lightning-output-field>
        </lightning-record-view-form>
    </template>
</template>
