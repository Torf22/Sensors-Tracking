<template>
    <lightning-card title="Sensor Tracker" icon-name="standard:list_fee">
        <template lwc:if={sensors.data}>
            <lightning-layout class="slds-var-m-around_medium">
                <lightning-layout-item title="Sensor List" >
                    <!-- c-contact-list-item emits a non-bubbling event so each element must have a listener-->
                    <template for:each={sensors.data} for:item="sensor">
                        <c-sensor-list-item 
                            class="slds-show slds-is-relative"
                            key={sensor.Id}
                            sensor={sensor}
                            onselect={handleSelect}
                        ></c-sensor-list-item>
                    </template>
                </lightning-layout-item>

                <lightning-layout-item title="Sensor Event List" class="slds-var-m-left_medium">
                    <template lwc:if={hasSensorEvents}>
                        <template for:each={hasSensorEvents} for:item="sensorEvent">
                            <c-sensor-event-list-item 
                                key={sensorEvent.Id} 
                                class="slds-grid slds-align_absolute-center"
                                sensor-event={sensorEvent}
                            ></c-sensor-event-list-item>                                                 
                        </template>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </template>       
    </lightning-card>    
</template>
