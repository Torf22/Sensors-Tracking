<template>
    <div class="slds-card">
        <div class="slds-grid">
            <div class="slds-col slds-size_2-of-12">
                <template lwc:if={sensors.data}>
                    <lightning-layout-item title="Sensor List" >
                        <template for:each={sensors.data} for:item="sensor">
                            <c-sensor-list-item 
                                class="slds-show slds-is-relative"
                                key={sensor.Id}
                                sensor={sensor}
                                onselect={handleSelect}
                            ></c-sensor-list-item>
                        </template>
                    </lightning-layout-item>
                </template>
            </div>
            <div class="slds-col slds-size_10-of-12">
                <template lwc:if={hasSensorEvents}>
                    <template lwc:if={sensorEvents.length}>
                        <div class="content">
                            <template for:each={sensorEvents} for:item="sensorEvent">
                                <c-sensor-event-list-item 
                                    key={sensorEvent.Id} 
                                    class="slds-var-m-around_x-small"
                                    sensor-event={sensorEvent}
                                ></c-sensor-event-list-item>                                                 
                            </template>
                        </div>
                    </template>
                    <c-paginator
                        page-number={pageNumber}
                        page-size={pageSize}
                        total-item-count={totalItemCount}
                        onprevious={handlePreviousPage}
                        onnext={handleNextPage}
                    ></c-paginator>
                </template>
            </div>
        </div>
    </div>
