<template>
    <lightning-card title="Sensor Tracker" icon-name="standard:list_fee">
        <template lwc:if={sensors.data}>
            <lightning-layout class="slds-var-m-around_medium">
                <lightning-layout-item>
                    <!-- c-contact-list-item emits a non-bubbling event so each element must have a listener-->
                    <template for:each={sensors.data} for:item="sensor">
                        <c-sensor-list-item
                            class="slds-show slds-is-relative"
                            key={sensor.Id}
                            sensor={sensor}
                            onselect={handleSelect}
                        ></c-sensor-list-item>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-m-left_medium">
                    <template lwc:if={selectedSensor}>
                        <h4>Max_Vectors_Length__c</h4>
                        <div class="slds-grid slds-align_absolute-center">
                            <lightning-icon icon-name="utility:check" alternative-text="icon" size="small" class="slds-m-right_x-small"></lightning-icon>
                            <p>{selectedSensor.Max_Vectors_Length__c}</p>
                        </div>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </template>       
    </lightning-card>    
</template>
